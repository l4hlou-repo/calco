<!DOCTYPE html>
<html>
<head>
    <title>Calories Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Calories Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#calculator">Calculator</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-dark text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">Welcome to Calories Calculator</h1>
            <p class="lead">Calculate calories burned based on your activity</p>
            <a href="#calculator" class="btn btn-primary btn-lg">Calculate Now</a>
        </div>
    </header>

    <section id="calculator" class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="display-5 text-center mb-4">Calories Calculator</h2>
                    <form id="calculator-form">
                        <div class="mb-3">
                            <label for="activity" class="form-label">Select Activity:</label>
                            <select class="form-select" name="activity" id="activity">
                                <option value="running">Running</option>
                                <option value="cycling">Cycling</option>
                                <option value="swimming">Swimming</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="duration" class="form-label">Duration (minutes):</label>
                            <input type="number" class="form-control" name="duration" id="duration">
                        </div>
                        <button type="button" class="btn btn-primary" id="calculate-btn">Calculate Calories</button>
                    </form>
                </div>
            </div>
            
            <div class="row justify-content-center mt-4">
                <div class="col-md-6">
                    <div class="result text-center" id="result"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@12.0.1/dist/sweetalert2.all.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("calculate-btn").addEventListener("click", function() {
                const activitySelect = document.getElementById("activity");
                const durationInput = document.getElementById("duration");
                
                const activity = activitySelect.value;
                const duration = parseFloat(durationInput.value);
                
                const activityMet = {
                    "running": 8.0,
                    "cycling": 5.0,
                    "swimming": 7.0
                };
                
                const metValue = activityMet[activity] || 1.0;
                const caloriesBurned = metValue * duration * 3.5 * 70 / 200;
                
                Swal.fire({
                    title: "Calories Burned",
                    text: `You burned ${caloriesBurned.toFixed(2)} kcal.`,
                    icon: "success",
                    timer: 3000,
                    timerProgressBar: true
                });
                
                activitySelect.value = "";
                durationInput.value = "";
                document.getElementById("result").textContent = `Calories burned: ${caloriesBurned.toFixed(2)} kcal`;
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
